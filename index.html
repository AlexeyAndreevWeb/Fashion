<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <div class="menu-left">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo" />
                </div>
                <div class="search">
                    <img src="./images/search.svg" alt="search" />
                </div>
            </div>
            <div class="menu-right">
                <div class="burger">
                    <img src="../images/burger.svg" alt="burger" />
                </div>
                <div class="user">
                    <img src="./images/user.svg" alt="" />
                </div>
                <div class="cart">
                    <img src="./images/cart.svg" alt="" />
                </div>
            </div>
        </nav>
    </header>
    <section class="main">
        <img class="main__bg" src="./images/main_bg.svg" alt="" />
        <div class="main-title">
            <p><span class="brand">THE BRAND</span><br> OF LUXERIOUS<span class="fashion">FASHION</span></p>
        </div>
    </section>
    <section class="offer">
        <div class="offer__item">
            <img class="offer__item-img" src="./images/offer/women.svg" alt="women">
            <p class="offer__item-title">30% OFF
                <span class="pink">FOR WOMEN</span></p>
        </div>
        <div class="offer__item">
            <img class="offer__item-img" src="./images//offer/man.svg" alt="man">
            <p class="offer__item-title">HOT DEAL
                <span class="pink">FOR MEN</span></p>
        </div>
        <div class="offer__item">
            <img class="offer__item-img" src="./images//offer/kids.svg" alt="kids">
            <p class="offer__item-title">NEW ARRIVALS
                <span class="pink">FOR KIDS</span></p>
        </div>
        <div class="offer__item big-item">
            <img class="offer__item-img" src="./images/offer/accesories.svg" alt="accesories">
            <p class="offer__item-title">LUXIROUS & TRENDY
                <span class="pink">ACCESORIES</span></p>
        </div>
    </section>
    <section class="products">
        <h3 class="products-title">Fetured Items</h3>
        <p class="products-description">Shop for items based on what we featured in this week</p>
        <div class="cards"></div>
        <button class="products-btn">Browse All Product</button>
    </section>
</body>
</html>
